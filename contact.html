<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: url('images/logo.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            display: flex;
            justify-content: space-around;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 100;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .navbar a:hover {
            background-color: #28a745;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 150vh;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
            font-weight: 700;
            text-transform: capitalize;
            color: #fff;
        }

        .content {
            max-width: 800px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .contact-form input, .contact-form textarea {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .contact-form button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #218838;
        }

        .footer {
            text-align: center;
            color: white;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </div>

    <div class="container">
        <h1>Contact Us</h1>
        <div class="content">
            <h2>Get in Touch</h2>
            <p>If you have any questions, suggestions, or need more information, feel free to reach out to us using the form below.</p>
            <div class="contact-form">
                <form action="#" method="POST">
                    <input type="text" id="name" placeholder="Your Name" required>
                    <input type="email" id="email" placeholder="Your Email" required>
                    <textarea id="message" placeholder="Your Message" rows="4" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Plant Nutrient Details. All Rights Reserved.</p>
    </div>
    <iframe src="chatbot/chatbot.html" width="320" height="480" style="border:none; position: fixed; bottom: 10px; right: 10px; z-index: 1000;"></iframe>

</body>
</html>
