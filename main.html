<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Nutrient Analysis</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: url('images/logo.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            box-sizing: border-box;
        }

        /* Subtle animated green color for the heading */
        @keyframes subtleGreen {
            0% {
                color: #32cd32; /* Green color matching the background */
            }
            50% {
                color: #228b22; /* Darker green shade */
            }
            100% {
                color: #32cd32; /* Back to the original green */
            }
        }

        h1 {
            font-size: 3.5em;
            margin: 0;
            font-weight: 700;
            text-transform: uppercase;
            color: #32cd32; /* Initial green color */
            text-align: center;
            max-width: 80%;
            line-height: 1.2;
            animation: subtleGreen 3s ease-in-out infinite; /* Apply the subtle animation */
        }

        .menu {
            margin-top: 40px;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center; /* Center buttons horizontally */
            gap: 15px;
            flex-wrap: wrap; /* Wrap the buttons when needed */
            width: 100%;
            max-width: 800px; /* Max width for the menu */
            align-items: center;
        }

        .menu a {
            display: block;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            text-align: center;
            padding: 12px 20px;
            border-radius: 8px;
            background-color: rgba(34, 139, 34, 0.8); /* Green button color */
            transition: background-color 0.3s, transform 0.2s;
        }

        .menu a:hover {
            color: #fff;
            background-color: rgba(34, 139, 34, 1); /* Solid green on hover */
            transform: translateY(-4px);
        }

        .menu a:active {
            background-color: rgba(34, 139, 34, 0.7); /* Slightly darker green when clicked */
            transform: translateY(0);
        }

        .menu a:focus {
            outline: 2px solid #66cc66;
            outline-offset: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agrosafe</h1>
        <div class="menu">
            <a href="details.html?nutrient=Nitrogen">Nitrogen</a>
            <a href="details.html?nutrient=Phosphorus">Phosphorus</a>
            <a href="details.html?nutrient=Potassium">Potassium</a>
            <a href="details.html?nutrient=Calcium">Calcium</a>
            <a href="details.html?nutrient=Magnesium">Magnesium</a>
            <a href="details.html?nutrient=Iron">Iron</a>
            <a href="details.html?nutrient=Zinc">Zinc</a>
            <a href="details.html?nutrient=Sulphur">Sulphur</a>
            <a href="details.html?nutrient=Boron">Boron</a>
            <a href="details.html?nutrient=Copper">Copper</a>
            <a href="details.html?nutrient=Molybdenum">Molybdenum</a>
        </div>
    </div>
    <iframe src="chatbot/chatbot.html" width="320" height="480" style="border:none; position: fixed; bottom: 10px; right: 10px; z-index: 1000;"></iframe>
</body>
</html>
